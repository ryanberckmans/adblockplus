description.short=Eşti iritat de publicitate? Eşti îngrijorat de către monitorizarea activităţilor tale? Te enervează banerele? Instalează Adblock Plus pentru a recâştiga controlul asupra internetului şi pentru a influenţa felul în care vrei să vizualizezi paginile vizitate.\n\n\Poţi viziona în prealabil o prezentare scurtă http://www.youtube.com/watch?v=oNvb2SjVjjI
description.long=Adblock Plus permite recâştigarea controlului asupra internetului. Suplimentul este menţinut şi cu ajutorul a peste 40 de abonamente de filtre, care îl configurează automat cu scopuri diverse, de la înlăturarea banerelor publicitare până la blocarea domeniilor rău-intenţionate. Adblock Plus permite utilizatorului configurarea filtrelor proprii folosind diverse unelte de asistenţă, ca de exemplu meniu contextual pentru imagini, tab pentru obiecte Flash şi Java sau listă de elemente blocabile pentru scripturi şi stiluri CSS.
