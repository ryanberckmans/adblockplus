description.short=הפרסומות מציקות לך? מוטרד ממעקב אחריך? הבאנרים מפריעים לך? התקן עכשיו את Adblock Plus כדי לקבל חזרה את השליטה באינטרנט וכדי לשנות את הדרך שבה אתה צופה ברשת. \n\nסקירת וידאו קצרה באנגלית זמינה ב־http://www.youtube.com/watch?v=oNvb2SjVjjI
description.long=Adblock Plus מאפשרת לך לקבל חזרה את השליטה באינטרנט ולצפות ברשת בדרך הרצויה לך. ההרחבה תומכת בלמעלה מארבעים רשימות מסננים בתריסר שפות שמוגדרות אוטומטית לכיסוי מלא של חסימה, מפרסומות ועד אתרים מזיקים. Adblock Plus גם יאפשר לך להתאים מסננים משלך בעזרת מבחר מאפיינים שימושיים, הכוללים תפריט הקשר לתמונות, לשונית לחסימת פלאש וג'אווה ורשימת פריטים לחסימה כדי להסיר תסריטים וסגנונות.
