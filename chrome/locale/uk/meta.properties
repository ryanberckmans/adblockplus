description.short=Дратують реклами? Непокоїть стеження? Набридли банери? Встановіть Adblock Plus щоб повернути собі владу над інтернетом, щоб змінити те, якою ви бачите мережу.\n\nКороткий відеоогляд знаходиться на http://www.youtube.com/watch?v=oNvb2SjVjjI
description.long=Встановіть Adblock Plus щоб повернути собі владу над інтернетом, щоб бачити мережу такою, як вам того хочеться. До цього додатку є більше сорока фільтрових підписок десятками мов. Це дозволяє автоматично налаштувати його на будь-які потреби, від прибирання онлайнової реклами до блокування всіх відомих зловмисних сайтів. Adblock Plus також дозволяє настроювати ваші фільтри з допомогою безлічі корисних можливостей. Таких як контекстна команда для зображень, владка блокування для об’єктів Flash та Java та повний перелік елементів сторінки для блокування скриптів та стилів.
