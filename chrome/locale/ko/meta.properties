description.short=성가신 배너나 짜증나는 광고가 있습니까? 인터넷 상의 개인 정보 누출을 걱정하고 있습니까? 인터넷 통제권을 되찾고, 웹 문서를 보는 방식의 변화를 위해 지금 Adblock Plus를 설치하십시오.\n\n간략한 소개 영상 : http://www.youtube.com/watch?v=oNvb2SjVjjI
description.long=Adblock Plus를 이용하면 인터넷 통제권을 되찾고, 보고 싶은 방식대로 웹 문서를 볼 수 있습니다. 이 부가 기능은 온라인 광고 제거에서부터 유명한 모든 악성 도메인 차단까지 다양한 목적을 위해 자동 설정되는 구독 필터를 지원하며, 현재 수십개 언어에 대한 40개 이상의 구독 필터를 이용 가능합니다. 뿐만 아니라 이미지 차단을 위한 문맥 메뉴, 플래시와 자바 객체에 대한 차단 탭, 스크립트와 스타일시트까지 제거할 수 있는 차단 가능한 항목의 목록 등 다양하고 유용한 기능을 지원하여 원하는 형태의 필터를 작성할 수 있습니다.
